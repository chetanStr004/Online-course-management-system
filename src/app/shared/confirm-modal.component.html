<div class="overlay" *ngIf="visible">
  <div class="modal">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    <div class="actions">
      <button class="btn cancel" (click)="onCancel()">Cancel</button>
      <button
        class="btn"
        [ngClass]="type"
        (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
