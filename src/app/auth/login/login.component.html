<div class="login-container">
  <div class="login-wrapper">
    <div class="shape"></div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
      <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            email
            placeholder="you@example.com"
            class="form-input"
          />
        </div>
        <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="error-message">
          <span>✗ Valid email is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 1v6m0 0v10a5 5 0 01-5-5V7a5 5 0 015-5zm0 0h5a2 2 0 012 2v10a5 5 0 01-5 5v-5a5 5 0 01-5-5V7a2 2 0 012-2h5z"></path>
            <rect x="6" y="12" width="12" height="5" rx="1"></rect>
          </svg>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            minlength="6"
            placeholder="Enter your password"
            class="form-input"
          />
        </div>
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="error-message">
          <span>✗ Password is required (min 6 chars)</span>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.submitted && loginForm.invalid">
        <span>Sign In</span>
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>

      <div class="divider">
        <span>New to us?</span>
      </div>

      <p class="signup-link">
        Don't have an account?
        <a routerLink="/signup">Create one</a>
      </p>
    </form>
  </div>
</div>
