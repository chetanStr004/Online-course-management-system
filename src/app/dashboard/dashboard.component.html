<div class="dashboard-landing">
    <div class="welcome-header">
        <h1>Welcome back, {{ userName }}!</h1>
        <p>Efficiently manage your online courses and student mappings from one central hub.</p>
    </div>

    <div class="dashboard-grid">
        <div *ngFor="let card of cards" class="dashboard-card" [routerLink]="card.route">
            <div class="card-icon-wrapper" [style.background-color]="card.color + '15'">
                <!-- USERS ICON -->
                <svg *ngIf="card.icon === 'users'" class="card-icon" [style.stroke]="card.color"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>

                <!-- BOOK ICON -->
                <svg *ngIf="card.icon === 'book'" class="card-icon" [style.stroke]="card.color"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>

                <!-- MAPPING ICON -->
                <svg *ngIf="card.icon === 'mapping'" class="card-icon" [style.stroke]="card.color"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>

            <div class="card-content">
                <h3>{{ card.title }}</h3>
                <p>{{ card.description }}</p>
            </div>

            <div class="card-footer">
                <span class="explore-btn">Go to {{ card.title.split(' ')[0] }} &rarr;</span>
            </div>
        </div>
    </div>
</div>
